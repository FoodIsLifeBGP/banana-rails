name: Staging deploy
on: 
  push:
    branches: 
      - prealpha/main
jobs:
  deploy:
    name: deploy to staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: executing remote ssh commands using password
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.STG_SERVER }}
            key: ${{ secrets.STG_PRIVATE_KEY }}
            script: whoami
